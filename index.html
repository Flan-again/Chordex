<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chordex - Guitar Chord & Scale Utility</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="app">
      <header>
        <h1>Chordex</h1>
        <!--<p>Explore chord voicings and scale maps for any tuning within Â±4 tones per string.</p>-->
      </header>

      <section class="panel tuning-panel">
        <div class="panel-title-row">
          <h2>Tuning</h2>
          <!--<div class="preset-row">
            <label for="presetSelect">Preset</label>
            <select id="presetSelect"></select>
          </div>-->
        </div>
        <div class="save-tuning-row">
          <select id="presetSelect"></select>
          <input id="tuningNameInput" type="text" maxlength="32" placeholder="My tuning" />
          <button id="saveTuningBtn" type="button">Save</button>
        </div>
        <div id="tuningControls" class="tuning-controls"></div>
      </section>

      <section class="panel options-panel">
        <h2>Scale</h2>
        <div class="options-grid">
          <label>
            Key
            <select id="rootSelect"></select>
          </label>
          <label>
            Scale
            <select id="scaleSelect"></select>
          </label>
        </div>
      </section>

      <section class="panel fretboard-panel">
        <h2>Fretboard</h2>
        <div class="fretboard-top-row">
          <div id="fretboardLegend" class="fretboard-legend"></div>
          <div id="scaleChordButtons" class="scale-chord-buttons"></div>
        </div>
        <div id="fretboardWrap" class="fretboard-wrap"></div>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
