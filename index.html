<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chordex - Guitar Chord & Scale Utility</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="app">
      <header>
        <h1>Chordex</h1>
        <p>Explore chord voicings and scale maps for any tuning within ±3 tones per string.</p>
      </header>

      <section class="panel tuning-panel">
        <div class="panel-title-row">
          <h2>Tuning</h2>
          <div class="preset-row">
            <label for="presetSelect">Preset</label>
            <select id="presetSelect"></select>
          </div>
        </div>
        <div id="tuningControls" class="tuning-controls"></div>
      </section>

      <section class="panel options-panel">
        <h2>Music Options</h2>
        <div class="options-grid">
          <label>
            Key
            <select id="rootSelect"></select>
          </label>
          <label>
            Chord display
            <select id="chordModeSelect">
              <option value="types">Chord families (maj/min/7/etc)</option>
              <option value="scale">All chords in key</option>
            </select>
          </label>
          <label>
            Key harmony
            <select id="keyModeSelect">
              <option value="major">Major</option>
              <option value="minor">Minor</option>
            </select>
          </label>
          <label>
            Fretboard scale
            <select id="scaleTypeSelect"></select>
          </label>
        </div>
      </section>

      <section class="panel diagrams-panel">
        <h2>Chord Diagrams</h2>
        <p id="tuningSummary" class="tuning-summary"></p>
        <div id="diagramGrid" class="diagram-grid"></div>
      </section>

      <section class="panel fretboard-panel">
        <h2>Scale Fretboard (0–15)</h2>
        <p class="tuning-summary">Bass strings are shown at the bottom. Colors emphasize root, 3rd, 4th, and 5th.</p>
        <div id="fretboardWrap" class="fretboard-wrap"></div>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
